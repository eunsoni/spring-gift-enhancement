<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/api/products/add}" method="post" th:object="${product}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" /><br/>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" /><br/>

    <label for="category">Category:</label>
    <select id="category" th:field="*{categoryId}">
        <option value="" disabled selected>-- Select Category --</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">Category Name</option>
    </select><br/>

    <button type="submit">Add Product</button>
</form>
</body>
</html>
